    <form id="contact-form" method="post" action="https://www.cs.cornell.edu/courses/cs1300/2018fa/submit.php" novalidate>

        <div>
            <label for="name">Name* </label>
            <input type="text" name="name" id="name" placeholder="Please enter your name." required />
        </div>

        <p id="nameError" class="hidden">*Please provide your name.</p>

        <div>
          <label for="email-input">Email* </label>
          <input type="email" name="email-input" id="email-input" placeholder="Please enter a valid email." required />
        </div>

        <p id="emailError" class="hidden">*Please provide a valid email address.</p>

        <div id="message-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Let us know your thoughts!"></textarea>
        </div>

        <div>
          <button id="submit-button" type="submit" class="submit">Submit</button>
        </div>
    </form>
